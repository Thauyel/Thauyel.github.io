<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permesso Status Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 0.9rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1200px;
        }

        .status-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 28px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .status-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .status-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-bottom: 12px;
            color: white;
            font-size: 1.1rem;
        }

        .user-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .user-id {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: 'Monaco', 'Consolas', monospace;
            margin-top: 4px;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 10px;
            border-radius: 6px;
        }

        .status-display {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 14px;
            padding: 24px 16px;
            margin-bottom: 16px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .status-main {
            font-size: 1.6rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            transition: color 0.3s;
        }

        .status-sub {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .status-sub small {
            display: block;
            margin-top: 8px;
            opacity: 0.6;
            font-size: 0.75rem;
        }

        /* Log Area */
        .log-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 16px;
            font-size: 0.75rem;
            font-family: 'Monaco', 'Consolas', monospace;
            color: var(--text-secondary);
            text-align: left;
            max-height: 80px;
            overflow-y: auto;
            display: none;
        }

        .log-area.active {
            display: block;
        }

        .log-area .log-line {
            margin: 2px 0;
        }

        .log-area .log-line.success {
            color: var(--success);
        }

        .log-area .log-line.error {
            color: var(--danger);
        }

        .log-area .log-line.warn {
            color: var(--warning);
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: auto;
        }

        .btn {
            border: none;
            padding: 14px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #6366f1);
            color: white;
            box-shadow: 0 4px 15px -3px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -3px rgba(59, 130, 246, 0.5);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Status Colors */
        .is-ready .status-display {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
        }

        .is-ready .status-main {
            color: var(--success);
        }

        .is-waiting .status-display {
            background: rgba(234, 179, 8, 0.1);
            border-color: rgba(234, 179, 8, 0.3);
        }

        .is-waiting .status-main {
            color: var(--warning);
        }

        .is-error .status-display {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .is-error .status-main {
            color: var(--danger);
        }

        .is-info .status-display {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .is-info .status-main {
            color: var(--info);
        }

        .is-idle .status-main {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn.loading .spinner {
            display: block;
        }

        .btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Pulse effect for checking */
        @keyframes pulse-border {

            0%,
            100% {
                border-color: rgba(59, 130, 246, 0.3);
            }

            50% {
                border-color: rgba(59, 130, 246, 0.6);
            }
        }

        .is-checking .status-display {
            animation: pulse-border 1.5s ease-in-out infinite;
            border-color: rgba(59, 130, 246, 0.3);
        }

        .is-checking .status-main {
            color: var(--accent-color);
        }
    </style>
</head>

<body>

    <h1>ðŸ›‚ Permesso Status Tracker</h1>
    <p class="subtitle">Multi-proxy redundant checking system</p>
    <div class="grid-container" id="cards-container"></div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const PROFILES = [
            { name: "Thau", id: "059556843707" },
            { name: "Cungo", id: "059553166163" },
            { name: "EJR", id: "059556843718" }
        ];

        const TARGET_BASE = "https://questure.poliziadistato.it/stranieri/?mime=1&lang=english&pratica=";

        // ============================================
        // MULTI-LAYER PROXY SYSTEM
        // 6 Different proxies for maximum reliability
        // ============================================
        // ============================================
        // âš ï¸ SETUP REQUIRED: Deploy cors-worker.js to Cloudflare Workers
        // Then replace YOUR_WORKER_NAME below with your worker subdomain
        // Example: if your worker URL is https://perm-proxy.username.workers.dev
        // Then set: CUSTOM_WORKER_URL = "https://perm-proxy.username.workers.dev"
        // ============================================
        const CUSTOM_WORKER_URL = "https://cors-proxy.atacan-k03.workers.dev"; // Your Cloudflare Worker

        const PROXY_CONFIGS = [
            // Your own Cloudflare Worker (MOST RELIABLE - set CUSTOM_WORKER_URL above!)
            ...(CUSTOM_WORKER_URL ? [{
                name: "custom-worker",
                build: (url) => `${CUSTOM_WORKER_URL}?url=${encodeURIComponent(url)}`,
                timeout: 10000
            }] : []),
            // Public fallbacks (unreliable from GitHub Pages)
            {
                name: "corsproxy.io",
                build: (url) => `https://corsproxy.io/?${encodeURIComponent(url)}`,
                timeout: 15000
            },
            {
                name: "allorigins-raw",
                build: (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}&t=${Date.now()}`,
                timeout: 15000
            },
            {
                name: "allorigins-get",
                build: (url) => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}&t=${Date.now()}`,
                timeout: 15000,
                parseJSON: true
            },
            {
                name: "thingproxy",
                build: (url) => `https://thingproxy.freeboard.io/fetch/${url}`,
                timeout: 12000
            },
            {
                name: "codetabs",
                build: (url) => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`,
                timeout: 12000
            }
        ];

        // ============================================
        // ULTRA-ROBUST STATUS CHECKER CLASS
        // ============================================
        class UltraStatusChecker {
            constructor() {
                this.abortControllers = new Map();
            }

            // Cancel any ongoing request for a profile
            cancelPending(index) {
                if (this.abortControllers.has(index)) {
                    this.abortControllers.get(index).abort();
                    this.abortControllers.delete(index);
                }
            }

            // Main check function - tries all proxies
            async checkStatus(practiceId, index, logCallback) {
                const targetUrl = TARGET_BASE + practiceId;

                // Cancel any pending request
                this.cancelPending(index);

                let lastError = null;
                let proxyIndex = 0;

                for (const proxy of PROXY_CONFIGS) {
                    proxyIndex++;
                    logCallback(`[${proxyIndex}/${PROXY_CONFIGS.length}] Trying ${proxy.name}...`, 'info');

                    try {
                        const html = await this.fetchWithProxy(proxy, targetUrl, index);

                        // Validate we got actual HTML content
                        if (!html || html.length < 100) {
                            logCallback(`${proxy.name}: Empty response`, 'warn');
                            continue;
                        }

                        // Try to parse the response
                        const result = this.parseResponse(html);

                        if (result) {
                            logCallback(`âœ“ Success via ${proxy.name}`, 'success');
                            return result;
                        } else {
                            logCallback(`${proxy.name}: Could not parse response`, 'warn');
                        }
                    } catch (err) {
                        const errorMsg = err.name === 'AbortError' ? 'Timeout' : err.message || 'Failed';
                        logCallback(`${proxy.name}: ${errorMsg}`, 'error');
                        lastError = err;
                    }

                    // Small delay between proxy attempts to avoid rate limiting
                    await this.sleep(300);
                }

                // All proxies failed
                throw new Error(lastError?.message || "All proxies failed to connect");
            }

            async fetchWithProxy(proxyConfig, targetUrl, index) {
                const controller = new AbortController();
                this.abortControllers.set(index, controller);

                const timeoutId = setTimeout(() => controller.abort(), proxyConfig.timeout);

                try {
                    const proxyUrl = proxyConfig.build(targetUrl);

                    const response = await fetch(proxyUrl, {
                        method: 'GET',
                        signal: controller.signal,
                        headers: {
                            'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache'
                        }
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    let text = await response.text();

                    // Some proxies return JSON with contents field (e.g., allorigins /get)
                    if (proxyConfig.parseJSON) {
                        try {
                            const json = JSON.parse(text);
                            text = json.contents || text;
                        } catch (e) {
                            // If parsing fails, use the raw text
                        }
                    }

                    return text;

                } catch (err) {
                    clearTimeout(timeoutId);
                    throw err;
                } finally {
                    this.abortControllers.delete(index);
                }
            }

            parseResponse(html) {
                try {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");

                    // Get all text content, normalized
                    const bodyText = (doc.body?.innerText || doc.body?.textContent || "")
                        .toLowerCase()
                        .replace(/\s+/g, ' ')
                        .trim();

                    // Debug log
                    console.log("Parsed text (first 200 chars):", bodyText.substring(0, 200));

                    // Check if this is actually the Italian police site response
                    const isValidResponse = bodyText.includes("polizia") ||
                        bodyText.includes("stranieri") ||
                        bodyText.includes("permesso") ||
                        bodyText.includes("permit");

                    if (!isValidResponse && bodyText.length < 500) {
                        // Might be a proxy error page
                        return null;
                    }

                    // --- STATUS DETECTION ---

                    // READY - Document ready for pickup
                    if (bodyText.includes("ready") ||
                        bodyText.includes("pronto") ||
                        bodyText.includes("ritirare") ||
                        bodyText.includes("collect")) {
                        return {
                            status: "READY",
                            details: "ðŸŽ‰ Document is ready for collection!",
                            type: "is-ready"
                        };
                    }

                    // DELIVERED - Already picked up
                    if (bodyText.includes("delivered") ||
                        bodyText.includes("consegnato") ||
                        bodyText.includes("rilasciato")) {
                        return {
                            status: "DELIVERED",
                            details: "Document has been collected",
                            type: "is-info"
                        };
                    }

                    // PROCESSING - Still being processed
                    if (bodyText.includes("under discussion") ||
                        bodyText.includes("trattazione") ||
                        bodyText.includes("being processed") ||
                        bodyText.includes("processing") ||
                        bodyText.includes("attendere") ||
                        bodyText.includes("in lavorazione") ||
                        bodyText.includes("esame")) {
                        return {
                            status: "PROCESSING",
                            details: "Application is being processed",
                            type: "is-waiting"
                        };
                    }

                    // NOT FOUND / INVALID
                    if (bodyText.includes("invalid") ||
                        bodyText.includes("not present") ||
                        bodyText.includes("non presente") ||
                        bodyText.includes("does not exist") ||
                        bodyText.includes("non trovato") ||
                        bodyText.includes("non esiste")) {
                        return {
                            status: "NOT FOUND",
                            details: "Practice ID not found in system",
                            type: "is-error"
                        };
                    }

                    // If we loaded a valid page but couldn't determine status
                    if (isValidResponse) {
                        return {
                            status: "UNKNOWN",
                            details: "Status could not be determined",
                            type: "is-waiting"
                        };
                    }

                    return null;

                } catch (err) {
                    console.error("Parse error:", err);
                    return null;
                }
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // ============================================
        // UI MANAGER
        // ============================================
        const checker = new UltraStatusChecker();

        function createCard(profile, index) {
            const initials = profile.name.substring(0, 2).toUpperCase();

            return `
            <div class="status-card" id="card-${index}">
                <div class="status-header">
                    <div class="avatar">${initials}</div>
                    <div class="user-name">${profile.name}</div>
                    <div class="user-id">${profile.id}</div>
                </div>

                <div class="status-display" id="display-${index}">
                    <div class="status-main is-idle" id="status-${index}">IDLE</div>
                    <div class="status-sub" id="detail-${index}">Click "Check" to verify status</div>
                </div>

                <div class="log-area" id="log-${index}"></div>

                <div class="actions">
                    <button class="btn btn-primary" id="btn-${index}" onclick="handleCheck(${index})">
                        <div class="spinner"></div>
                        <span class="btn-text">âœ“ Check</span>
                    </button>
                    <a href="${TARGET_BASE}${profile.id}" 
                       target="_blank" 
                       class="btn btn-secondary">
                       â†— Open Site
                    </a>
                </div>
            </div>`;
        }

        function init() {
            const container = document.getElementById('cards-container');
            container.innerHTML = PROFILES.map((p, i) => createCard(p, i)).join('');
        }

        function updateCardState(index, state, statusText, detailText) {
            const card = document.getElementById(`card-${index}`);
            const display = document.getElementById(`display-${index}`);
            const statusEl = document.getElementById(`status-${index}`);
            const detailEl = document.getElementById(`detail-${index}`);

            // Remove all state classes
            card.classList.remove('is-idle', 'is-checking', 'is-ready', 'is-waiting', 'is-error', 'is-info');

            // Add new state
            card.classList.add(state);

            statusEl.textContent = statusText;
            detailEl.innerHTML = detailText;
        }

        function addLog(index, message, type = 'info') {
            const logArea = document.getElementById(`log-${index}`);
            logArea.classList.add('active');

            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.textContent = message;
            logArea.appendChild(line);

            // Auto-scroll
            logArea.scrollTop = logArea.scrollHeight;
        }

        function clearLog(index) {
            const logArea = document.getElementById(`log-${index}`);
            logArea.innerHTML = '';
            logArea.classList.remove('active');
        }

        async function handleCheck(index) {
            const btn = document.getElementById(`btn-${index}`);
            const profile = PROFILES[index];

            // Disable button & show loading
            btn.disabled = true;
            btn.classList.add('loading');

            // Clear previous logs
            clearLog(index);

            // Update UI to checking state
            updateCardState(index, 'is-checking', 'CHECKING...', 'Connecting to servers...');

            try {
                // Perform the check with logging
                const result = await checker.checkStatus(profile.id, index, (msg, type) => {
                    addLog(index, msg, type);
                });

                // Success - update UI
                const timestamp = new Date().toLocaleTimeString();
                updateCardState(
                    index,
                    result.type,
                    result.status,
                    `${result.details}<small>Last checked: ${timestamp}</small>`
                );

            } catch (error) {
                console.error("Check failed:", error);

                // Error - update UI
                addLog(index, `âœ— ${error.message}`, 'error');
                updateCardState(
                    index,
                    'is-error',
                    'CONNECTION FAILED',
                    'All proxies failed. Try again or use "Open Site" button.'
                );
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.classList.remove('loading');
            }
        }

        // ============================================
        // INITIALIZE
        // ============================================
        init();

    </script>
</body>

</html>
